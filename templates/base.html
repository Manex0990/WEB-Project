<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
</head>
<body>
{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/task">Решение задач</a>
        <a class="navbar-brand" href="#">Личный кабинет</a>
        <a class="navbar-brand" href="#">Группы</a>
        <a class="navbar-brand" href="/logout">Выйти</a>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
