<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
</head>
    <body>
    <h1>Задание {{ title }}</h1>
    <h2>Решите уравнение {{ task }}. Если 2 решения, то запишите их через пробел в порядке возрастания.</h2>
    <h2>Разделитель для дробных чисел - точка.</h2>
    <h2>Если решений нет, запишите в ответе строку: "Корней нет".</h2>
    <form>
        Ответ:<br>
        <input type="text" name="answer"><br>
    </form>
    <center>
        <input type="button" value="Ответить">
    </center>
    <form>
        <input type="button" value="Показать решение">
    </form>
    <br />
    <br />
    <br />
    {% block content %}{% endblock %}
    </body>
</html>
